<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>大学躺平指南</title>
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f2f5;
        }

        /* 页面主标题 */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            background-color: #3498db;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 60px; /* 与header的高度匹配 */
            z-index: 999;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }

        .navbar a.active {
            background-color: #2980b9;
            border-bottom: 3px solid #0a61f7;
        }


        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
        }

        /* 调整 iframe 的高度 */
        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* 减去标题和导航栏的高度 */
            border: none;
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                top: 80px; /* 调整以适应移动设备 */
            }
            .navbar a {
                width: 100%;
                text-align: center;
                margin: 0;
            }
            /* 调整 iframe 高度以适应移动设备 */
            iframe {
                height: calc(100vh - 140px); /* 适当调整高度 */
            }
        }
    </style>
    <script>
        // JavaScript 代码，用于切换选项卡
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".navbar a");
            const contents = document.querySelectorAll(".tab-content");

            tabs.forEach(tab => {
                tab.addEventListener("click", function(e) {
                    e.preventDefault();
                    const target = this.getAttribute("href").substring(1);

                    // 移除所有选项卡和内容的激活状态
                    tabs.forEach(t => t.classList.remove("active"));
                    contents.forEach(c => c.classList.remove("active"));

                    // 激活当前选项卡和对应的内容
                    this.classList.add("active");
                    document.getElementById(target).classList.add("active");
                });
            });

            // 默认激活第一个选项卡
            tabs[0].classList.add("active");
            contents[0].classList.add("active");
        });
    </script>
</head>
<body>

    <!-- 页面主标题 -->
    <header>
        <h1>大学躺平指南</h1>
    </header>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#task3">毕业通—你的安全躺平指南</a>
        <a href="#task4">朋辈交流树洞</a>
        <a href="#task5">悠然校园：校园生活活动规划与记录</a>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <div id="task3" class="tab-content">
            <iframe src="./task3.html"></iframe>
        </div>
        <div id="task4" class="tab-content">
            <iframe src="./task4.html"></iframe>
        </div>
        <div id="task5" class="tab-content">
            <iframe src="./task5.html"></iframe>
        </div>
    </div>

</body>
</html>
